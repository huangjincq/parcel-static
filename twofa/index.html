<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面 导航</title>
    <style>
      .wrapper {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <button id="start2FA">start 2FA</button>
    <script type="module" src="index.js"></script>
    <script src="./two-fa.js"></script>

    <div class="wrapper">
      <two-fa id="two-fa" pre-token="123" style="display: none" />
    </div>

    <script>
      //
      const $twoFa = document.getElementById('two-fa')

      var twoFAVerifyResponse = null

      const twoFAVerifying = () => {
        twoFAVerifyResponse = null
        var timer = null
        // 设定多久超时
        var count = 0
        return new Promise((resolve, reject) => {
          timer = setInterval(() => {
            count++
            if (twoFAVerifyResponse) {
              if (twoFAVerifyResponse.errorCode === 0) {
                clearInterval(timer)
                timer = null
                resolve(twoFAVerifyResponse.data)
              } else {
                reject(twoFAVerifyResponse.errorMessage)
              }
            }
            // 600s 超时 直接失败
            if (count > 6000) {
              clearInterval(timer)
              timer = null
              reject('Timeout')
            }
          }, 100)
        })
      }

      start2FA.onclick = async function () {
        console.log('start 2FA')

        // createElement

        $twoFa.style.display = 'block'
        $twoFa.setAttribute('pre-token', Math.floor(Math.random() * 100000))

        $twoFa.addEventListener('TWO_FA_EVENT', (e) => {
          // console.log('receive message: ', e.detail)
          twoFAVerifyResponse = e.detail
        })

        const res = await twoFAVerifying()

        $twoFa.style.display = 'none'
        // this.innerHTML = `start 2FA getToken: ${res.token}`

        console.log('end 2FA getToken:' + res.token)
      }
    </script>
  </body>
</html>
