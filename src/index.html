<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面 导航</title>
    <style>
      .wrapper {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <button id="start2FA">Start 2FA</button>
    <button id="toggleLanguage">Toggle Language</button>
    <script type="module" src="index.js"></script>

    <div class="wrapper">
      <!-- <two-fa id="two-fa" pre-token="123" style="display: none" /> -->
    </div>

    <script>
      const fn = (lan) => {}
      function onLanguageChange(fn) {}

      const $wrapper = document.querySelector('.wrapper')

      var twoFAVerifyResponse = null

      const run2fa = (preLoginResponse, containerNode, language, onLanguageChange) => {
        return new Promise((resolve, reject) => {
          const element = document.createElement('two-fa')
          element.setAttribute('pre-login-response', JSON.stringify(preLoginResponse))
          element.setAttribute('language', language)

          containerNode.appendChild(element)

          onLanguageChange((lan) => {
            console.log(111111111)
            element.setAttribute('language', lan)
          })

          element.addEventListener('success', (e) => {
            element.remove()
            resolve(e.detail)
          })
          element.addEventListener('error', (e) => {
            reject(e.detail)
          })
          // element.addEventListener('TWO_FA_EVENT', resolve)
        })
      }

      start2FA.onclick = async function () {
        console.log('start 2FA')

        const res = await run2fa({ preToken: Math.floor(Math.random() * 100000) }, $wrapper, 'cn')

        console.log('end 2FA:', res)
      }

      toggleLanguage.onclick = function () {
        onLanguageChange('en')
      }
    </script>
  </body>
</html>
